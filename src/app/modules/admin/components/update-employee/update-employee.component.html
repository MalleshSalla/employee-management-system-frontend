
<div class="col-md-12">

    <div class="col-md-12">
        <div class="card card-container">
    <h3>Update Employee</h3>

    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name : </label>
            <input type="text" class="form-control" id="name" [disabled]="isUser" [(ngModel)]="employee.name" name="name">
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input type="text" class="form-control" id="email" [disabled]="isUser" [(ngModel)]="employee.email" name="email">
        </div>
        <div class="form-group">
            <label>Salary : </label>
            <input type="text" class="form-control" id="salary" [disabled]="isUser" [(ngModel)]="employee.salary" name="salary">
        </div>
        <button class="btn btn-success mt-2" type="submit">Submit</button>

    </form>

    </div>
    </div>
</div>
