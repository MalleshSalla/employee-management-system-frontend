<div class="col-md-12">
    <div class="card card-container">
        <h3>Create Employee</h3>
        <form #myform = "ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
            </div>
            <div class="form-group">    
                <label>Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="employee.email" name="email">
            </div>
            <div class="form-group">
                <label>salary </label>
                <input type="text" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary">
            </div>
            <button class="btn btn-success mt-2" type="submit">Submit</button>
        </form>
    </div>
</div>
